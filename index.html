<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafío 1 - JavaScript</title> 
    <link rel="stylesheet" href="estilos.css">
</head>

<body>

    <section>
        <h1>Desafío 1 - Calculando el total</h1> 
        <div class="card">
            <div class="img-card"></div>
            <h6>Laptop Gamer AMD</h6>
            <p>Precio base: $<span class="precio-inicial" id="precio-base"></span> </p>

            <p>Cantidad:
                <span class="cantidad" id="cantidad-span">0</span>
                <button 
                onclick="cambiarCantidad(1)"
                >+</button>
                <button
                onclick="cambiarCantidad(-1)"
                >-</button>
            </p>
        </div>

    </section>

    <div class="total-section card">
        <p>Total a pagar: $<span class="valor-total" id="valor-total-span"></span> </p>
    </div>

    <script src="index.js">
    </script>
</body>
</html>
